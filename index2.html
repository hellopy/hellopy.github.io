<script>//搜索方式
 function Search_BaiDu()
    {
        var ifarme= document.getElementById("iframe1");
        ifarme.src="https://www.baidu.com/s?ie=UTF-8&wd="+document.getElementById("textid").value
        document.getElementById("ifarme_div").className="ifarme_div_show";
    }
    function Search_Bilibili()
    {
        var ifarme= document.getElementById("iframe1");
        ifarme.src="https://search.bilibili.com/all?keyword=" +document.getElementById("textid").value+ "&from_source=banner_search"
        document.getElementById("ifarme_div").className="ifarme_div_show";
    }
    function Search_LianHe()
    {
        var ifarme= document.getElementById("iframe1");
        ifarme.src="https://www.gobaidugle.com/search?keyword="+document.getElementById("textid").value+"&one=baidu&two=google&three=sogou&four=so&num=10&sou=1"
        document.getElementById("ifarme_div").className="ifarme_div_show";
    }
    function Search_Bing()
    {
        var ifarme= document.getElementById("iframe1");
        ifarme.src="https://cn.bing.com/search?q=" +document.getElementById("textid").value+ "&qs=n&FORM=BESBTB&sp=-1&pq=&sc=0-0&sk=&cvid=D4344541005214407A3E5624649B01D92&ensearch=1"
        document.getElementById("ifarme_div").className="ifarme_div_show";
    }
    function Search_ZhiHu()
    {
        var ifarme= document.getElementById("iframe1");
        ifarme.src="https://www.sogou.com/sogou?pid=sogou-wsse-ff111e4a5406ed40&insite=zhihu.com&query="+document.getElementById("textid").value
        document.getElementById("ifarme_div").className="ifarme_div_show";
    }
    function Search_MiJi()//秘迹的click函数重写
    {
        //window.open("https://github.com/search?p=3&q="+document.getElementById("textid").value+"&type=Repositories");
        var ifarme= document.getElementById("iframe1");
        ifarme.src="https://mijisou.com/?q="+document.getElementById("textid").value+"&category_general=on&time_range=&language=zh-CN&pageno=1"
        document.getElementById("ifarme_div").className="ifarme_div_show";
    }
    function Search_SouGou()
    {
        var ifarme= document.getElementById("iframe1");
        ifarme.src="https://www.sogou.com/web?query="+document.getElementById("textid").value
        document.getElementById("ifarme_div").className="ifarme_div_show";
    }
    function Search_WXacount()
    {
        var ifarme= document.getElementById("iframe1");
        ifarme.src="https://weixin.sogou.com/weixin?type=1&query="+document.getElementById("textid").value
        document.getElementById("ifarme_div").className="ifarme_div_show";       
    }
    function Search_WXarticle()
    {
        var ifarme= document.getElementById("iframe1");
        ifarme.src="https://weixin.sogou.com/weixin?type=2&query="+document.getElementById("textid").value
        document.getElementById("ifarme_div").className="ifarme_div_show";
    }
    function Search_GoogleT_En()
    {
                window.open("https://translate.google.cn/#view=home&op=translate&sl=auto&tl=en&text="+document.getElementById("textid").value);
    }
    function Search_GoogleT_Cn()
    {
                window.open("https://translate.google.cn/#view=home&op=translate&sl=auto&tl=zh-CN&text="+document.getElementById("textid").value);
    }
    function Search_YDtrans()
    {
        var ifarme= document.getElementById("iframe1");
        ifarme.src="http://fanyi.youdao.com"
        document.getElementById("ifarme_div").className="ifarme_div_show";
    }
</script>

<script>    
    function mousedo()//鼠标点击输入框
    {
       var  input1=document.getElementById("textid"); 
       //input1.value="";
       input1.className="input_focus"
    }
       
    function mouseout()//鼠标外出输入框
    {

        var input1=document.getElementById("textid");
        input1.className="input_default";
    }
    function enter_key() 
            {
                Search_BaiDu()
            }
    window.onload=function()
    {
        document.onkeydown=function()
        {
            var keyNum=event.keyCode;
            if(keyNum==13)//回车 集中
            {
                var input1=document.getElementById("textid");
                input1.className="input_focus";
                input1.focus();
                
            }else  if(keyNum==40||keyNum==39)//左 下键 
            {
                location.href="index3.html";                
            }else  if(keyNum==37||keyNum==38)//上 右键
            {
                location.href="index.html";                
            }
           
        }
      
    }
    function inpt_keydown()
    {
        if(window.event.keyCode==66&&event.altKey)
        {
            Search_Bilibili()
        }else if(window.event.keyCode==90&&event.altKey)
        {
            Search_ZhiHu()
        }
        else if(window.event.keyCode==67&&event.altKey)
        {
            document.getElementById("textid").value="";
        }
        else if(window.event.keyCode==13)
        {
            Search_BaiDu()
        }else if(window.event.keyCode==71&&event.altKey)//g
        {
            Search_GitHub();
        }else if(window.event.keyCode==83&&event.altKey)//s
        {
            Search_SouGou()
        }else if(window.event.keyCode==87&&event.altKey)//w
        {
            Search_WXarticle()
        }

        
    }
</script>
<script>//iframe 关闭
    function Dis_ifra()
    {
        document.getElementById("ifarme_div").className="ifarme_div_default";
    }
</script>

        </div>
    </div>
    <div id="ifarme_div" class="ifarme_div_default">
